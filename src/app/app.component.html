<div class="container">
  <div class="columns is-centered">
    <div class="column is-half">
      <div class="box">
        <div class="content is-large">
          <div class="columns is-centered">
            <h2>Password Generator</h2>
          </div>
        </div>

        <div class="field">
          <label class="label">Enter Length:</label>
          <div class="control">
            <input
              class="input"
              type="text"
              (input)="onLengthChange($event.target.value)"
            />
          </div>
        </div>

        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input type="checkbox" (change)="onUseLettersChange()" />
              Use Letters
            </label>
          </div>
        </div>

        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input type="checkbox" (change)="onUseNumbersChange()" />
              Use Numbers
            </label>
          </div>
        </div>

        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input type="checkbox" (change)="onUseSymbolsChange()" />
              Use Symbols
            </label>
          </div>
        </div>

        <div class="field">
          <div class="control">
            <button
              class="button is-link is-fullwidth"
              (click)="generatePassword()"
              [disabled]="
                !(
                  length &&
                  (includeLetters || includeNumbers || includeSymbols)
                )
              "
            >
              GENERATE !
            </button>
          </div>
        </div>

        <div class="box" *ngIf="password">
          <label for="" class="label">Your Password</label>
          <div class="control">
            <input type="text" class="input" [value]="password" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
